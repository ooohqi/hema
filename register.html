<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>注册-盒马鲜生</title>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/register.css"/>

	</head>
	<body>
		<!--header-->
		<div class="header header3">
			<div class="headerChild">
                <a href="login.html" class="aBtn2"><</a>
				<h3>快速注册</h3>
			</div>
		</div>
		<!--main-->
        <div class="main">
            <div class="register">
                <div class="area">
                    <a href="#">
                        <p>国家地区</p>
                        <p>+86 ></p>
                    </a>
                </div>
                <div class="registerInfo call">
                    <input type="text" placeholder="请输入手机号码">
                    <p class="clickBtn txtClear">×</p>
                </div>
                <div class="registerInfo auth">
                    <input type="text" placeholder="请输入验证码">
                    <p class="clickBtn authCode">获取验证码</p>
                </div>
                <input class="registerBtn" type="button" value="同意协议并注册">
                <p class="registerAgree">
                    已阅读并同意以下协议
                    <a href="#">《淘宝服务协议》</a>、
                    <a href="#">《隐私权政策》</a>、
                    <a href="#">《支付宝服务协议》</a>
                </p>
            </div>
		</div>
	</body>
</html>
<script src="js/jquery-1.8.3.js"></script>
<script type="text/javascript">
    $(".txtClear").css({"display":"none"});
    $(".call input").keypress(function(){
        $(".txtClear").css({"display":"block"});
        $(".txtClear").click(function(){
            $(".call input").val("");
            $(".txtClear").css({"display":"none"});
        });
    });  
</script>
